<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./video.svg" type="image/svg+xml" />
    <title>Brainrot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-text">
                    <h1>‚ú® Brainrot To Watch List</h1>
                    <p>Good vibes only...</p>
                </div>
            </div>
        </header>

        <section class="add-video">
            <h2>üé¨ Add New Content</h2>
            <form id="add-video-form">
                <div class="form-group">
                    <label for="video-url">üîó Content URL</label>
                    <input type="url" id="video-url" name="url" required placeholder="Paste your YouTube video or playlist URL here...">
                </div>
                <div class="form-group">
                    <label for="custom-name">‚úèÔ∏è Custom Title</label>
                    <input type="text" id="custom-name" name="customName" required placeholder="Give it a memorable name...">
                    <div class="title-suggestion" id="title-suggestion" style="display: none;">
                        <span class="suggestion-text">üí° Suggested: </span>
                        <span class="suggestion-title"></span>
                        <button type="button" class="use-suggestion-btn">Use This</button>
                    </div>
                </div>
                <button type="submit">
                    <span>Add to Collection</span>
                </button>
            </form>
        </section>

        <div class="lists-container">
            <section class="video-list">
                <h2>üçø To Watch</h2>
                <div id="to-watch-list" class="videos">
                    <!-- To watch videos will be dynamically loaded here -->
                </div>
            </section>

            <section class="video-list">
                <h2>‚úÖ Watched</h2>
                <div id="watched-list" class="videos">
                    <!-- Watched videos will be dynamically loaded here -->
                </div>
            </section>
        </div>

        <div id="video-preview-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="video-preview-content">
                    <!-- Video preview will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
